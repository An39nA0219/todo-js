<!DOCTYPE html>
<html>
  <head>
    <title>todo</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="input-area">
      <input placeholder="todoを入力" type="text" />
      <button>追加</button>
    </div>
    <div class="incomplete-area">
      <p class="title">未完了のtodo</p>
      <ul>
        <li>
          <div class="list-row">
            <p class="list-name">todoです</p>
            <p>
              <button>完了</button>
              <button>削除</button>
            </p>
          </div>
        </li>
        <li>
          <div class="list-row">
            <p class="list-name">todoです</p>
            <p>
              <button>完了</button>
              <button>削除</button>
            </p>
          </div>
        </li>
      </ul>
    </div>
    <div class="complete-area">
      <p class="title">完了したtodo</p>
      <ul>
        <li>
          <div class="list-row">
            <p class="list-name">todoでした</p>
            <button>戻す</button>
          </div>
        </li>
      </ul>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
